<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in <html></html></title>
</head>
<body>
    
    <!-- table = table
    thead = table head
    th = table heading
    tbody = table body
    td = table data
    tr = table row -->

    <table border="1" cellspacing="0" width="600" bordercollapse="collapse">
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Hindi</th>
                <th>English</th>
                <th>Math</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Naman</td>
                <td>70</td>
                <td>90</td>
                <td>60</td>
                <td>220</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
